
<form [formGroup]="form" class="container container-s" style="flex-wrap: wrap;flex-direction: column;">
  <fieldset>
    <legend>Login</legend>
    <div class="form-field">
      <label>Email:</label>
      <input name="email" formControlName="email">
    </div>
    <div class="form-field">
      <label>Password:</label>
      <input name="password" formControlName="password" type="password">
    </div>
    <div class="form-buttons">
      <button class="button button-primary" (click)="login()">Login</button>
    </div>
  </fieldset>
</form>
