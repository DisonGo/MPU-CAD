<div class="container container-m" id="imgsContainer" [ngStyle]="{'max-height': windowHeight}">
    <label for="file">Загрузить фото</label>
    <img [src]="bufferImg" class="smallImg" alt="">
    <input type="file" accept="image/*" class="file-input" name="image" (change)="handleFileInput($event)" #fileUpload>
    <button class="imgFormBtns" (click)="uploadImg()" [disabled]="fileToUpload==undefined">Загрузить</button>
    <label for="" id="gallery" class="controlArrow">Галлерея <svg xmlns="http://www.w3.org/2000/svg" width="16"
        height="16" viewBox="0 0 8 8" [ngStyle]="{'transform': checked?'rotateZ(180deg)':'rotateZ(0)'}"
        (click)="switchCheck()">
        <path d="M1.5 0l-1.5 1.5 4 4 4-4-1.5-1.5-2.5 2.5-2.5-2.5z" transform="translate(0 1)" fill="black" />
    </svg></label>
    <div class="container" style="width: 100%;margin: 5px 0;">
      <button class="imgFormBtns" (click)="deleteImg()" [disabled]="selectedImg==''">Удалить</button>
      <button class="imgFormBtns" (click)="download()" [disabled]="selectedImg==''">Скачать</button>
    </div>
  <app-admin-image-list [images]="images" (imgSelected)="selectImg($event)" [ngClass]="{'hidden': checked}" style="transition: 0.3s;">
  </app-admin-image-list>
</div>
