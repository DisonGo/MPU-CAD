<div class="container container-m" id="teamWorkersContainer" [ngStyle]="{'max-height': windowHeight}">
    <app-user-list [teamWorkers]="teamWorkers" (teamWorkerChanged)="changeTeamWorkerView($event)"
      (teamWorkerOrderChanged)="changeTeamWorkersOrder($event)" class="teamWorkerList" style="background-color: #181818; width: 400px;">
    </app-user-list>
    <div class="container formContainer" style="flex-grow: 1;padding: 5px;flex-direction: column;max-width:70%;"[ngStyle]="{'max-height': windowHeight}" >
      <form action="" id="teamWorkerForm" class="container" [formGroup]="teamWorkerForm">
        <label for="">Имя участника</label>
        <input type="text" placeholder="Имя участника" formControlName="name">
        <label for="">Фамилия участника</label>
        <input type="text" placeholder="Фамилия участника" formControlName="surname">
        <label for="">Проект участника</label>
        <input type="text" placeholder="Проект участника" formControlName="project">
        <label for="">Лицевая картинка</label>
        <small>Выберите из галлереи</small>
        <img [src]="serverUrl+selectedTeamWorker.imgLink" class="smallImg" alt="" 
        s>
        <label for="">Действия</label>
        <div class="container teamWorkerFormBtnsCont">
          <button class="teamWorkerFormBtns" (click)="createTeamWorker()">Создать нового</button>
          <button class="teamWorkerFormBtns" (click)="updateTeamWorkers()" [disabled]="selectedTeamWorker._id==''">Изменить текущего</button>
          <button class="teamWorkerFormBtns" (click)="reset()">Сбросить форму</button>
          <button class="teamWorkerFormBtns" (click)="deleteTeamWorker()" [disabled]="selectedTeamWorker._id==''">Удалить участника</button>
        </div>
        <label for="" id="gallery" class="controlArrow">Галлерея
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            viewBox="0 0 8 8" [ngStyle]="{'transform': checked?'rotateZ(180deg)':'rotateZ(0)'}"
            (click)="switchCheck()">
            <path d="M1.5 0l-1.5 1.5 4 4 4-4-1.5-1.5-2.5 2.5-2.5-2.5z" transform="translate(0 1)" fill="black" />
          </svg></label>
          <small>Добавить новые возможно во вкладке "Картинки"</small> 
        <app-admin-image-list [images]="images" (imgSelected)="selectImg($event)" [ngClass]="{'hidden': checked}" style="transition: 0.3s;"></app-admin-image-list>
        
      </form>
    </div>
  </div>
