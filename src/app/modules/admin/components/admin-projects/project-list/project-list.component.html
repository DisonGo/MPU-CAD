<p id="projectListHeader">Проекты</p>
<div class="projectElem container" *ngFor="let project of projects let i=index"
  [ngClass]="{'selected': selected==project._id}">
  <div id="project" style="flex-grow: 1;" (click)="changeProject(project)">{{i+1}}. {{project.name}}</div>
  <div class="controls">
    <svg class="controlArrow" xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8" (click)="moveProject(project,true)">
      <path class="arrow" d="M4 0l-4 4 1.5 1.5 2.5-2.5 2.5 2.5 1.5-1.5-4-4z" transform="translate(0 1)" fill="white" />
    </svg>
    <svg class="controlArrow" xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8" (click)="moveProject(project,false)">
      <path class="arrow" d="M1.5 0l-1.5 1.5 4 4 4-4-1.5-1.5-2.5 2.5-2.5-2.5z" transform="translate(0 1)" fill="white" />
    </svg>
  </div>
</div>
