<div class="container container-m" id="projectsContainer" [ngStyle]="{'max-height': windowHeight}">
  <app-project-list [projects]="projects" (projectChanged)="changeProjectView($event)"
    (projectOrderChanged)="changeProjectsOrder($event)" class="projectList" style="background-color: #181818; width: 400px;">
  </app-project-list>
  <div class="container formContainer" style="flex-grow: 1;padding: 5px;flex-direction: column;max-width:70%;"[ngStyle]="{'max-height': windowHeight}" >
    <form action="" id="projectForm" class="container" [formGroup]="projectForm">
      <label for="">Имя проекта</label>
      <input type="text" placeholder="Имя проекта" formControlName="name">
      <label for="">Краткое описание проекта</label>
      <small>Оно показывается на главной странице</small>
      <input type="text" placeholder="Краткое описание проекта" formControlName="shortDescr">
      <label for="">Лицевая картинка</label>
      <small>Выберите из галлереи</small>
      <img [src]="serverUrl+selectedProject.frontImgLink" class="smallImg" alt="" 
      s>
      <label for="">Действия</label>
      <div class="container projectFormBtnsCont">
        <button class="projectFormBtns" (click)="createProject()">Создать новый</button>
        <button class="projectFormBtns" (click)="updateProject()" [disabled]="selectedProject._id==''">Изменить текущий</button>
        <button class="projectFormBtns" (click)="reset()">Сбросить форму</button>
        <button class="projectFormBtns" (click)="deleteProject()" [disabled]="selectedProject._id==''">Удалить проект</button>
      </div>
      <label for="" id="gallery" class="controlArrow">Галлерея
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
          viewBox="0 0 8 8" [ngStyle]="{'transform': checked?'rotateZ(180deg)':'rotateZ(0)'}"
          (click)="switchCheck()">
          <path d="M1.5 0l-1.5 1.5 4 4 4-4-1.5-1.5-2.5 2.5-2.5-2.5z" transform="translate(0 1)" fill="black" />
        </svg></label>
        <small>Добавить новые возможно во вкладке "Картинки"</small> 
      <app-admin-image-list [images]="images" (imgSelected)="selectImg($event)" [ngClass]="{'hidden': checked}" style="transition: 0.3s;"></app-admin-image-list>
      
    </form>
  </div>
</div>
